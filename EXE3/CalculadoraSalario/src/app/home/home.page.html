<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title> Calculadora de Salário </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-list lines="full" class="ion-no-margin ion-no-padding">
		<ion-item>
			<ion-label position="stacked">Quantidade de horas trabalhadas em um mês?</ion-label>
			<ion-input required type="text" [(ngModel)]="edtHorasTrabalhadas" name="horasTrabalhadas"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="stacked">Valor da hora trabalhada?</ion-label>
			<ion-input required type="text" [(ngModel)]="edtValorHora" name="valorHora"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="stacked">Qual o percentual de desconto?</ion-label>
			<ion-select name="desconto" [(ngModel)]="cbPercentualDesconto" value="10">
				<ion-select-option value="10">10%</ion-select-option>
				<ion-select-option value="20">20%</ion-select-option>
				<ion-select-option value="30">30%</ion-select-option>
			</ion-select>
		</ion-item>
	</ion-list>
	<form (ngSubmit)="onCalcularClick()">
		<div class="ion-padding">
			<ion-button expand="block" type="submit" class="ion-no-margin">Calcular</ion-button>
		</div>
	</form>
	<ion-list lines="full" class="ion-no-margin ion-no-padding">
		<ion-item>
			<ion-label position="stacked">Salário Bruto</ion-label>
			<ion-label position="stacked">{{bruto}}</ion-label>
		</ion-item>
		<ion-item>
			<ion-label position="stacked">Total de Desconto</ion-label>
			<ion-label position="stacked">{{desconto}}</ion-label>
		</ion-item>
		<ion-item>
			<ion-label position="stacked">Salário Líquido</ion-label>
			<ion-label position="stacked">{{liquido}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
